<!DOCTYPE html>

<html lang="ja">

  <head>
  <meta charset="UTF-8">
  <title>リンクの書式指定</title>
  <style>
  h1{
    background-color: #7CFC00;
    border-radius: 5px;
    border-left: solid 15px #000000;
    padding: 6px 4px 10px;
    box-shadow: 5px 5px 10px #8B0000;
  }
  a{
    color: #FF4500;
    text-decoration: none;
    background-color: #FFFFFF;
    border-radius: 7px;
    padding: 3px 5px 7px;
  }
  a:visited{
    background-color: #00008B;
    }
  a:hover{
    background-color: #006400;
  }
  p{
    margin-bottom: 60px;
  }

  </style>
  </head>

  <body>
    <h1>国立美術館のリンク</h1>
    <p><a href="https://www.momat.go.jp/">東京国立近代美術館</a></p>
    <p><a href="http://www.momak.go.jp/">京都国立近代美術館</a></p>
    <p><a href="https://www.nmwa.go.jp/">国立西洋美術館</a></p>
    <p><a href="http://www.nmao.go.jp/">国立国際美術館</a></p>
    <p><a href="https://www.nact.jp/">国立新美術館</a></p>
  </body>

</html>
